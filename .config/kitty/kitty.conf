enable_audio_bell                       no
remember_window_size                    yes

font_family                             BlexMono Nerd Font Mono
font_size                               12
bold_font                               auto
italic_font                             auto
bold_italic_font                        auto

cursor_shape                            block
cursor_blink                            1

